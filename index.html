<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ICT Q1] BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div>
<h1>BMI Calculator</h1>
<h4> <b> What is a Body Mass Index (BMI)? </b> It is composed of categories that are standerdized classifications used to access wight status based on a person's height & weight measured in kilogram per square meter <i> (kg/mÂ²).</i></h4>

<details ontoggle="instructions()"> 
    <summary>
        <u> Instructions </u>

        <br>

        <i id="how"> </i>
    </summary>
</details>

<br>

<input type="number" class="form-control" placeholder="Weight in Kilograms (kg)" id="weight"> </input>

<br>

<input type="number" class="form-control" placeholder="Height in Meters (m)" id="height"> </input>

<br>

<button type="button" class="btn btn-secondary" onclick="BMI()">
    Calculate BMI </button>

    <br><br>

    <h1 id="show_here2"> Out </h1>
    <h1 id="show_here"> put </h1>

</div>

<script>

    function instructions(){
    document.getElementById ("how").innerHTML = "Type your weight in kilograms (kg), then your height in meters (m). To calculate, click the blue button.";
    }

    
    function BMI(){

        var weightt = document.getElementById("weight").value;

        var heightt = document.getElementById("height").value;

       var calculated = weightt / (heightt ** 2);

       


        if (calculated < 18.5 ) {
            document.getElementById("show_here").innerHTML = "Underweight";
        }

        if (calculated <= 24.9 && 8.5) {
                document.getElementById("show_here").innerHTML = "Average weight";
        }


        if (calculated <= 29.9 && 25) {
          document.getElementById("show_here").innerHTML = "Overweight";
        }
    

       if (calculated >= 30 ) {
              document.getElementById("show_here").innerHTML = "Obese";
            }

        }

</script>


</body>

</html>
